<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search_149852 (1).png"></button>
        </div>
        <div class="weather">
            <img src="images/rain_3406977.png" alt="rain" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="city">Columbus</h2>
            <div class="details">
                <div class="col">
                    <img src="images/rain_3406977.png" alt="rain">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind_2011448.png" alt="rain">
                    <div>
                        <p class="wind">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
