<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search" placeholder="enter city name" spellcheck="false">
            <button><img src="images/images/search.png"></button>
        </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
        <div class="weather">
            <img src="images/images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="city">Columbus</h2>
            <div class="details">
                <div class="col">
                    <img src="images//images/rain.png" alt="rain">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images//images/wind.png" alt="wind">
                    <div>
                        <p class="wind">50%</p>
                        <p>windy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
