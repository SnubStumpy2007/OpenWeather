<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <!-- Search Form -->
            <form id="search-form">
                <!-- Input Field for City Name -->
                <input type="text" id="search" placeholder="enter city name" spellcheck="false" />
                <!-- Submit Button with Search Icon -->
                <button type="submit"><img src="images/search.png"></button>
            </form>
        </div>
        <!-- Error Container for Invalid City Name -->
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <!-- Container for Weather Forecast -->
        <div class="forecast">
            <!-- Day 1 Forecast -->
            <div class="day">
                <!-- Date for Day 1 -->
                <h2 class="date">Day 1 Date</h2>
                <!-- Placeholder for Temperature (to be filled by JavaScript) -->
                <p class="temp"></p>
                <!-- Placeholder for Weather Description (to be filled by JavaScript) -->
                <p class="weather"></p>
            </div>
            
            <!-- Day 2 -->
            <div class="day">
                <!-- Date for Day 2 -->
                <h2 class="date">Day 2 Date</h2>
                <!-- Placeholder for Temperature (to be filled by JavaScript) -->

                <!-- Placeholder for Weather Description (to be filled by JavaScript) -->

            </div>
            
            <!-- Day 3 -->
            <div class="day">
                <!-- Date for Day 3 -->

                <!-- Placeholder for Temperature (to be filled by JavaScript) -->

                <!-- Placeholder for Weather Description (to be filled by JavaScript) -->
                <p class="weather"></p>
            </div>
            
            <!-- Day 4 -->
            <div class="day">
                <!-- Date for Day 4 -->
                <h2 class="date">Day 4 Date</h2>
                <!-- Placeholder for Temperature (to be filled by JavaScript) -->
                <p class="temp"></p>
                <!-- Placeholder for Weather Description (to be filled by JavaScript) -->
                <p class="weather"></p>
            </div>
            
            <!-- Day 5 -->
            <div class="day">
                <!-- Date for Day 5 -->
                <h2 class="date">Day 5 Date</h2>
                <!-- Placeholder for Temperature (to be filled by JavaScript) -->
                <p class="temp"></p>
                <!-- Placeholder for Weather Description (to be filled by JavaScript) -->
                <p class="weather"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
